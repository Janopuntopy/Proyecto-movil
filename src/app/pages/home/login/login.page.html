

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-margin">
      <ion-col size="12" size-md="8" size-lg="6">
  <ion-card>
    <img alt="Silhouette of mountains" src="https://images.vexels.com/content/273010/preview/role-play-dice-icon-447ace.png" />
    <ion-card-header>
      <ion-card-title class="ion-text-center">Iniciar Sesión</ion-card-title>
    </ion-card-header>
  </ion-card>


  <div class="ion-text-center">
    <ion-card-content>
      <ion-item>
        <ion-input label="Usuario" labelPlacement="floating" [(ngModel)]="login.usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Password" labelPlacement="floating" type="password" [(ngModel)]="login.password"></ion-input>
      </ion-item>
    </ion-card-content>
  </div>
  <ion-list style="text-align: center;">
    <ion-button class="ion-button" shape="round" (click)="ingresar()">Iniciar Sesión</ion-button>
    <h1></h1>
    <a [routerLink]="['/registro']">Registrarse</a>
  </ion-list>
</ion-col>
</ion-row>
</ion-grid>
</ion-content>
